<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Programador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="STYLES/index.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
        </nav>
    </header>

    <main class="principal">
        <div class="grid-container">
            <div class="item1"><img class="logo" src="./ASSETS/LOGO2.jpeg" alt="Logo do site" width= "106em"></div>
            <div class="item2"><h1 class="titulo">PROJETO DE PROGRAMADOR</h1></div>
            <div class="item4"><p class="nick">Rafa_Montelato</p></div>
        </div>
       
        <div class="conteudo_site">
            <div class="portifolio"><img class="imagem_portifilio" src="./ASSETS/programacao2.jpeg" alt="imagem de tela com linguagens de programação" width="425em" height="588em"></div>
            <div class="arte"><img class="imagem_arte" src="./ASSETS/foto-desktop.jpg" alt="fotografia do mar" width="425em" height="588em"></div>
            <div class="blog"><img class="imagem_arte" src="./ASSETS/blog-cortado.png" alt="fotografia de pessoa utilizando notebook" width="425em" height="588em"></div>
        </div>

        <div class="carrossel">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                <!-- Slides -->
                    <div class="swiper-slide"><img class="imagem_portifilio" src="./ASSETS/programacao.png" alt="imagem de tela com linguagens de programação" width="100em"></div>
                    <div class="swiper-slide"><img class="imagem_arte" src="./ASSETS/foto-mobile.png" alt="fotografia do mar" width="100em"></div>
                    <div class="swiper-slide"><img class="imagem_arte" src="./ASSETS/blog-mobile.png" alt="fotografia de pessoa utilizando notebook" width="100em"></div>
                    ...
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        

            </div>
        </div>

    </main>

    <footer class="footer_principal">
        <p class="footer">PROJETO DE PROGRAMADOR</p>
        <ul class="footer_lista">
            <li><img src="./ASSETS/COPYRIGHT.png" class="copyright" alt="Copyright" width="12px"></li>
            <li><p>2023</p></li>
         </ul>
    </footer>


    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: 'true',
            },
        });
    </script>
</body>
</html>
